<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/46cb3bbce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
    <title>Tea House</title>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <div class="manrope">
                <h3 class="text-[80px] md:text-7xl font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h3>
                <br>
                <p class="text-[18px] font-medium text-[#777777] w-4/5">
                    Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button
                    class="text-[20px] font-bold bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white py-4 px-4 rounded-[10px]">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
                </button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div
                    class="absolute flex items-center bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-[#FFDC64] text-2xl"></i>
                    </div>
                    <div class="ml-3">
                        <h1 class="manrope font-extrabold text-[30px] text-[#1C1C1C]">
                            5.00
                        </h1>
                        <p class="manrope font-semibold text-[16px] text-[#777777]">
                            Trust Pilot Ratings
                        </p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
